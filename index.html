<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link tags css,icon-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Assignment 2</title>
</head>
<body>
    <div id="heading">
        <h4>Assignment 2</h4>
    </div>

    <div id="home-screen">
        <button class="btn">
            <a href="#vAndC">Vowel and Consonant Counter</a>
        </button>
        <button class="btn">
            <a href="#checkPalindrome">Palindrome Checker</a>
        </button>
        <button class="btn">
            <a href="#bill">Tip Calculator</a>
        </button>
    </div>

    <hr>
    
    <section id="vAndC">
        <p>Vowel and Consonant Counter</p>
        <form id="myForm1">
            <input type="text" name="inputStr" id="inputStr" placeholder="Enter a String">
            <button type="button" onclick="countVC()" class="small">Count</button>
            <button type="reset" class="small" form="myForm1">Reset</button>
        </form>
        <p id="result1"></p>
        <button class="small-btn"><a href="#heading"><i class="fa-solid fa-angle-up"></i></a></button>
    </section>

    <section id="checkPalindrome">
        <p>Palindrome Checker</p>
        <form id="myForm2">
            <input type="text" id="inputNum" name="inputNum" placeholder="Enter a Number">
            <button type="button" class="small" onclick="nextNum()">Next</button>
            <button type="button" class="small" onclick="checkPalindromes()">Check</button>
            <button type="reset" class="small" form="myForm2">Reset</button>
        </form>
        <p id="result2"></p>
        <button class="small-btn"><a href="#heading"><i class="fa-solid fa-angle-up"></i></a></button>

    </section>

    <section id="bill">
        <p>Tip Calculator</p>
        <form id="myForm3">
            <input type="text" id="subTotal" name="subTotal" placeholder="Enter Subtotal Amount" oninput="validateNumber(this)">
            <input type="text" id="tipPercentage" name="tipPercentage" placeholder="Enter Percentage of tip" oninput="validateNumber(this)">
            <button type="button" class="small" onclick="calculateTotal()">Calculate</button>
            <button type="reset" class="small" form="myForm3">Reset</button>   
        </form>
        <p id="result3"></p>
        <button class="small-btn"><a href="#heading"><i class="fa-solid fa-angle-up"></i></a></button>
    </section>

    <footer>
        <p>&copy; 2024 Karuparthi Jyothsna</p>
    </footer>
      
<!--Javascript tag-->    
<script src="js/index.js"></script>
</body>
</html>
